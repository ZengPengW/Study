<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>修改密码</title>
	<script type="text/javascript" src="/Zpp/js/jquery-1.11.3.min.js" ></script>
	<link href="/Zpp/css/bootstrap.css" rel="stylesheet"/>
	<script src="/Zpp/js/bootstrap.min.js"></script>
	
	 <script  src="/Zpp/js/stytle.js"></script>
	<!-- <script  src="/Zpp/js/MyValidate.js"></script>-->
	<script type="text/javascript" src="/Zpp/js/regutils.js" ></script>
	<script type="text/javascript" src="/Zpp/js/jquery.validate.min.js" ></script>
      <script type="text/javascript" src="/Zpp/js/messages_zh.js" ></script>
	</head>
	<style>
		.asy{
			text-decoration: none;
			color: #666666;
			}
		label.error{
				background:url(/Zpp/imgs/icon/unchecked.gif) no-repeat 10px 3px;
				padding-left: 30px;
				font-family:georgia;
				font-size: 15px;
				font-style: normal;
				color: red;
			}	
	</style>
	<script type="text/javascript">
	$(function () {
		 $("#findword").validate({
			  
			  rules:{
			
				 email:{
					  required:true,
					  email:email,
					  remote:{
						 	type:"POST",
						 	url:"/Zpp/isNotExisEmail", // 请求地址
	                	 	data:{
	                	 	email:function(){ return $("#email").val(); }
	                	 	}

						 }
					 },	
				 
		
			
				yanzhengma:{
					required:true,
					 rangelength:[6,6],
					 remote:{
					 	type:"POST",
					 	url:"/Zpp/CheckMsg", // 请求地址
	            	 	data:{
	                 	msg:function(){ return $("#yanzhengma").val(); }
	            	 	}

					 }
					}
			  },
				
				messages:{
				 
				 email:{
					  required:"邮箱不能为空",
					  email:"请输入正确的邮箱",
					  remote:"此邮箱尚未注册"
					 
					 },	
				
				yanzhengma:{
					required:"请输入验证码",
					 rangelength:"验证码错误",
					 remote:"验证码错误"
					}
					
				},
				 onfocus:true,　　　
	    		 onkeyup:false,　　　
	    		 focusCleanup:true
					  

			  
			  });
	});
	</script>
	<body>
		<div class="row">
		<div class="col-lg-1 col-md-1">
				
			</div>
			<div class="col-md-4">
				<a class="asy" href="index.jsp"><img src="/Zpp/imgs/icon/shouye.svg" style="width: 30px; height: 30px;" />首页</a>
			</div>
			
		</div>
		<div class="row">
			<div class="col-lg-1 col-md-1">
				
			</div>
			<div class="col-md-5 ">
				<img src="/Zpp/imgs/icon/findPW.svg" width="8%" height="8%" />
				<strong style="color:#666666; font-size: 25px;">找回密码</strong>
			</div>
			<div class="col-md-2 col-xs-offset-4 col-lg-offset-0 col-sm-offset-0 col-md-offset-0">
			
			</div>
		
		</div>
	
		<hr width="100%" style="height: 2px;" color="#808080" />
<br />
<div class="row" style="width: 80%;">
	
<div class="container" >
	<form role="form" class="form-horizontal" method="post" action="/Zpp/UpdataPassWordServlet" id="findword">
					<div class="form-group">
							<label for="email"   class="col-sm-3 control-label">邮箱地址</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="email" name="email"
									placeholder="请输入邮箱地址" >
									<input type="button" value="获取验证码"  id="getcheck1" onclick="getyzmZHMM(this)" class="btn btn-primary" />
							</div>
							
					</div>
						<div class="form-group">
							<label for="yanzhengma"  class="col-sm-3 control-label">验&nbsp;证&nbsp;码</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="yanzhengma" name="yanzhengma"
									placeholder="请输入邮箱验证码">
								<span style="color: red;"> </span>
							</div>
							
						</div>
					<div class="form-group">
							<div class="col-xs-offset-2 col-lg-offset-3 col-md-6 ">
     							 <button type="submit" style=" width: 80%;   height: 40px; background-color: red; font-size: 20px; color: white;"  class="btn btn-default">下一步</button>
    						</div>
					</div>	
				
			</form>
</div>
</div>	
			
	
			</body>
</html>
